<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Search</title>
    <link rel="stylesheet" href="css/searchArtist.css">
</head>
<body>
    <header>
        <h1>Artist Search</h1>
        <div class="logo-nav-container">
            <img src="./images/aj.png" alt="Logo" class="logo">
            <!-- Add any additional navigation or logos here -->
        </div>
    </header>
    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-box" placeholder="Search for artists, albums, songs...">
                <button id="searchButton">Search</button>
            </div>
        </section>
        <section id="results">
            <!-- Search results will be displayed here -->
        </section>
    </main>
    <footer>
        <div class="footer-logos">
            <img src="./images/aj.png" alt="Footer Logo 1" class="footer-logo">
            <img src="./images/logo.png" alt="Footer Logo 2" class="footer-logo">
        </div>
        <div class="footer-links">
            <p><a href="#">Privacy Policy</a></p>
            <p><a href="#">Terms of Service</a></p>
        </div>
    </footer>
    <script src="./js/searchArtist.js"></script>
</body>
</html>
