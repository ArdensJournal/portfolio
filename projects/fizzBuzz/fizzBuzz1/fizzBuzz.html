<!DOCTYPE html>
<html>
<head>
    <title>FizzBuzz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        #output {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .output-item {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .fizz {
            background-color: #ffeb3b;
        }

        .buzz {
            background-color: #03a9f4;
            color: white;
        }

        .fizzbuzz {
            background-color: #e91e63;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>FizzBuzz Game</h1>
    <div id="output"></div>
    <button onclick="fizzBuzz()">Run FizzBuzz</button>

    <script>
        var output = [];
        var count = 1;

        function fizzBuzz() {
            var outputDiv = document.getElementById("output");

            var item = document.createElement("div");
            item.className = "output-item";

            if (count % 3 === 0 && count % 5 === 0) {
                item.textContent = "FizzBuzz";
                item.classList.add("fizzbuzz");
            } else if (count % 3 === 0) {
                item.textContent = "Fizz";
                item.classList.add("fizz");
            } else if (count % 5 === 0) {
                item.textContent = "Buzz";
                item.classList.add("buzz");
            } else {
                item.textContent = count;
            }
            count++;

            outputDiv.appendChild(item);
        }
    </script>
</body>
</html>
