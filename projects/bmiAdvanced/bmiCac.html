<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Asher's Portfolio</title>
    <link rel="stylesheet" href="bmiCac.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <div class="logo-nav-container">
            <img src="./images/aj.png" alt="ArdensJournal Logo" class="logo">
            <div class="health-icon">‚öñÔ∏è</div>
        </div>
    </header>
    
    <main>
        <section class="calculator-section">
            <div class="calculator-container">
                <form id="bmiForm">
                    <div class="input-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" required step="0.1" placeholder="Enter your weight">
                    </div>
                    
                    <div class="input-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" required step="0.1" placeholder="Enter your height">
                    </div>
                    
                    <div class="input-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required placeholder="Enter your age">
                    </div>
                    
                    <button id="bmiButton" type="button">Calculate BMI</button>        
                </form>
                
                <div id="result">Results</div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-logos">
            <img src="./images/aj.png" alt="ArdensJournal Logo" class="footer-logo">
            <img src="./images/logo.png" alt="Health Logo" class="footer-logo">
            <div class="footer-icon">üí™</div>
            <div class="footer-icon">üèÉ‚Äç‚ôÇÔ∏è</div>
        </div>
        <div class="footer-links">
            <p>Stay healthy and track your BMI!</p>
            <p>&copy; 2025 ArdensJournal</p>
        </div>
    </footer>
    
    <script src="bmiCac.js"></script>
</body> 
</html>
