<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator | Asher's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="love-calculator">
            <!-- Header -->
            <div class="header">
                <div class="heart-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <h1>Love Calculator</h1>
                <p>Discover your compatibility percentage!</p>
            </div>

            <!-- Calculator Form -->
            <form id="loveCalculatorForm" class="calculator-form">
                <div class="input-group">
                    <div class="input-container">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="name1" placeholder="Your Name" required>
                    </div>
                    <div class="heart-divider">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="input-container">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="name2" placeholder="Partner's Name" required>
                    </div>
                </div>
                
                <button type="submit" class="calculate-btn">
                    <i class="fas fa-calculator"></i>
                    Calculate Love
                </button>
            </form>

            <!-- Result Section -->
            <div id="result" class="result-section hidden">
                <div class="result-content">
                    <div class="percentage-display">
                        <span id="percentage">0%</span>
                    </div>
                    <div class="result-text">
                        <h3 id="resultTitle">Perfect Match!</h3>
                        <p id="resultMessage">You two are made for each other!</p>
                    </div>
                    <div class="hearts-animation">
                        <i class="fas fa-heart heart1"></i>
                        <i class="fas fa-heart heart2"></i>
                        <i class="fas fa-heart heart3"></i>
                    </div>
                </div>
                <button id="tryAgainBtn" class="try-again-btn">
                    <i class="fas fa-redo"></i>
                    Try Again
                </button>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>Made with <i class="fas fa-heart"></i> by Asher</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
