<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת עובדים</title>
    <link rel="stylesheet" href="whoVisitor.css">
</head>
<body>
    <nav>
        <button id="add-visitor">הוסף מבקר לרשימה</button>
        <button id="search-visitors-list" onclick="window.location.href='visitors.html';">רשימת מבקרים</button>
        <button id="all-workers-list" onclick="window.location.href='workers.html';">רשימת עובדים</button>
    </nav>

    <div id="add-visitor-form">
        <h2>הוסף מבקר</h2>
        <label for="visitor-first-name">שם פרטי:</label>
        <input type="text" id="visitor-first-name" placeholder="הכנס שם פרטי">
        
        <label for="visitor-last-name">שם משפחה:</label>
        <input type="text" id="visitor-last-name" placeholder="הכנס שם משפחה">
        
        <label for="visitor-company">חברה:</label>
        <input type="text" id="visitor-company" placeholder="הכנס חברה">
        
        <label for="visitor-id">ת"ז:</label>
        <input type="text" id="visitor-id" placeholder="הכנס תעודת זהות">
        
        <label for="visitor-vehicle">הגיע עם רכב:</label>
        <input type="checkbox" id="visitor-vehicle">
        
        <button id="search-regular">חפש עובד קבועים</button>
    </div>

    <div id="filtered-workers"></div>

    <script src="./whoVisitor.js"></script>
</body>
</html>
