<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Based on Answer</title>
    <link rel="stylesheet" href="likefkifv2.css">
</head>
<body>
    <div id="dynamicContent" class="content-container">
        <div class="input-section">
            <h1>Do you like me?</h1>
            <input type="text" id="userInput" placeholder="Type your answer here...">
            <button id="submitButton">Submit</button>
        </div>
        <div id="feedback" class="feedback-section"></div>
    </div>

    <script src="likefkifv2.js"></script>
</body>
</html>
