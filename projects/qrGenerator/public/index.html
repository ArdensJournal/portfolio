<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator | Asher's Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>QR Code Generator</h1>
    <div class="logo-nav-container">
      <img src="../images/aj.png" alt="ArdensJournal Logo" class="logo">
      <div class="qr-icon">ðŸ“±</div>

  </header>
  
  <main>
    <section class="generator-section">
      <div class="container">
        <div class="input-group">
          <h2>Generate QR Code for any URL</h2>
          <form id="urlForm">
            <label for="urlInput">Enter your URL:</label>
            <input type="url" id="urlInput" name="URL" placeholder="https://example.com" required>
            <button type="submit" class="generate-btn">Generate QR Code</button>
          </form>
        </div>
        
        <div id="qrCodeContainer" class="qr-display">
          <div class="placeholder">
            <div class="qr-placeholder">ðŸ“±</div>
            <p>Your QR code will appear here</p>
          </div>
        </div>
        
        <div id="downloadSection" class="download-section" style="display: none;">
          <button id="downloadBtn" class="download-btn">Download QR Code</button>
          <p class="download-info">Right-click the QR code to save it</p>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="footer-logos">
      <img src="../images/aj.png" alt="ArdensJournal Logo" class="footer-logo">
      <img src="../images/logo.png" alt="Portfolio Logo" class="footer-logo">

  <script src="scripts.js"></script>

</html>
